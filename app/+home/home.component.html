<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>EVENTS</ion-title>
</ion-navbar>

<ion-searchbar
  [(ngModel)]="searchString"
  (ionInput)="onInput($event)"
  (ionClear)="cancel()"
  (ionAbort)="cancel()"
  debounce="500"
>
</ion-searchbar>

<ion-content class="getting-started">

  <div google-maps [events]="events" (markerClicked)="showDetail($event)"></div>

</ion-content>
